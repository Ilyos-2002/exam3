<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

  <body class="formSection" id="formSection">

   <div class="wrap">
    <h1><a href="index.html">HOME</a></h1>
    <h2><a href="card.html">CARD SECTION</a></h2>
   </div>
    <form class="form" id="form">
      <h2 class="form_title">Form</h2>
      <input
        class="inputs"
        title="Img"
        id="imglink"
        type="text"
        placeholder="Rasm linki kiriting?"
      />
      <input
        class="inputs"
        title="Name"
        id="productname"
        type="text"
        placeholder="Mahsulot nomini kiriting?"
      />
      <input
        class="inputs"
        title="Description"
        id="pruductdescription"
        type="text"
        placeholder="Mahsulot haqida description yozing?"
      />
      <input
        class="inputs"
        title="Price"
        id="prudectprice"
        type="text"
        placeholder="Mahsulot narxi"
      />
      <span>
        <h3 class="sale__text">IS SALE</h3>
        <label for="saleyes">
          <input
         
            class="inputs"
            title="Yes"
            name="sale"
            id="saleyes"
            type="radio"
            required
          />Ha
        </label>
        <label for="saleno">
          <input
          required
          
          
            class="inputs"
            title="No"
            name="sale"
            id="saleno"
            type="radio"
          />Yo'q</label
        >
      </span>

      <select title="Select prudct" class="select" name="" id="selecttype">
        <option id="clothes" value="clothes">Kiyim Kechak</option>
        <option id="food" value="food">Oziq ovqat</option>
        <option id="technique" value="technique">Texnika</option>
      </select>
      <button
        title="Click"
        id="formbtn"
        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        type="submit"
      >
        Add pruduct
      </button>
    </form>

    

    <script src="script.js"></script>
  </body>
</html>
